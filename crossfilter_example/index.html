<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Worm Crossfilter Demonstration</title>
    
        <link rel="stylesheet" href="worm_filter.css">
        <script src="crossfilter_parameters.js"></script>
    </head>
    
    <body>
        <div id="header">
            <h1 id="report_title"></h1>
        </div>
        <div id="body">
          <div>
            <a href="javascript:resetAll()" class="reset" style="margin-left: -10px; margin-bottom: 20px">Reset all</a>
          </div>
          <div id="charts">
            <div id="hour-chart" class="chart">
              <div class="title">Time of Day</div>
            </div>
            <div id="delay-chart" class="chart">
              <div class="title">Worm length (microns)</div>
            </div>
            <div id="distance-chart" class="chart">
              <div class="title">Distance travelled (microns)</div>
            </div>
            <div id="date-chart" class="chart">
              <div class="title">Date</div>
            </div>
          </div>
        
          <div id="daySelectionDiv"></div>
        
          <div id="canvasDiv"></div>
        
          <aside id="totals"><span id="active">-</span> of <span id="total">-</span> experiments selected.</aside>
        
          <div id="lists">
            <div id="results-list" class="list"></div>
          </div>
        </div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.13/d3.min.js"></script>
        <script src="crossfilter_bar_chart.js"></script>
        <script src="crossfilter_demonstration.js"></script>
    </body>
</html>

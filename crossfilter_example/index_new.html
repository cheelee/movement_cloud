<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Worm Crossfilter Demonstration</title>

        <link rel="stylesheet" href="worm_filter_new.css">
        <script src="crossfilter_parameters.js"></script>

        <script src="crossfilter.min.js" defer></script>
        <script src="d3.v4.min.js" defer></script>
        <script src="babel.min.js" defer></script>
        <script src="crossfilter_bar_chart_new.js" defer></script>
        <script src="crossfilter_demonstration_new2.js" defer></script>
    </head>
</html>
<body>
    <div id="header">
        <h1 id="crossfilter_report_title"></h1>
    </div>
    <div>
        <a href="javascript:resetAll()" class="reset" style="margin-left: -10px; margin-bottom: 20px">Reset all</a>
    </div>
    <div id='charts'>
        <div id='hour-chart' class='chart'>
            <div class='title'>Time of Day</div>
        </div>
        <div id='delay-chart' class='chart'>
            <div class='title'>Arrival Delay (min.)</div>
        </div>
        <div id='distance-chart' class='chart'>
            <div class='title'>Distance (mi.)</div>
        </div>
        <div id='date-chart' class='chart'>
            <div class='title'>Date</div>
        </div>
    </div>

    <div id="daySelectionDiv"></div>
    <div id="datasetview">
        <div class="title"></div>
        <canvas></canvas>
    </div>

    <aside id='totals'>
        <span id='active'>-</span> of <span id='total'>-</span> flights selected.
    </aside>

    <div id='lists'>
        <div id='flight-list' class='result_row_list'></div>
    </div>
</body>

<div id="crossfilter_pane">
  <div id="header">
    <h1 id="crossfilter_report_title"></h1>
  </div>
  <div>
    <div class="row">
      <div class="col-sm-3">
	<button id="generateCsv" onclick="getCsvFromResults()" type="button" class="btn btn-success" disabled="true">Get CSV File</button>
      </div>
      <div class="col-sm-3">
	<button id="downloadExpr" onclick="downloadResultsList()" type="button" class="btn btn-danger" disabled="true">Download Experiments List</button>
	<a href="javascript:resetAll()" class="reset" style="margin-left: -10px; margin-bottom: 20px">Reset all</a>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">
	<div class="checkbox active">
	  <label><input type="checkbox" id="chk_fullvid" checked="checked" value="">Full Video Data</label>
	</div>
      </div>
      <div class="col-sm-2">
	<div class="checkbox active">
	  <label><input type="checkbox" id="chk_features" checked="checked" value="">Features Data</label>
	</div>
      </div>
      <div class="col-sm-2">
	<div class="checkbox active">
	  <label><input type="checkbox" id="chk_skeleton" checked="checked" value="">Skeleton Data</label>
	</div>
      </div>
      <div class="col-sm-2">
	<div class="checkbox active">
	  <label><input type="checkbox" id="chk_vidsample" checked="checked" value="">Video Sample</label>
	</div>
      </div>
      <div class="col-sm-2">
	<div class="checkbox active">
	  <label><input type="checkbox" id="chk_wcon" checked="checked" value="">WCON Movement Data</label>
	</div>
      </div>
    </div>
    <hr>
  </div>
  <div id='charts'>
  </div>
  
  <div id="daySelectionDiv"></div>
  <div id="datasetview">
    <div class="title"></div>
    <canvas></canvas>
  </div>
  
  <aside id='totals'>
    <p><span id='active'>-</span> of <span id='total'>-</span> experiments selected.</p>
    <p>Total data size selected - <span id='datasize'>0 Mb</span></p>
  </aside>
  
  <div id='lists'>
    <div id='results-list' class='result_row_list'></div>
  </div>
</div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Worm Movement Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Worm Movement Database">
    <meta name="author" content="cheelee@openworm.org, mcurrie@openworm.org">
    {% load staticfiles %}
    <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
    
    <!-- Styles -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css">
    <!-- jQuery UI Styles -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- DataTables (generated from https://datatables.net/download/) -->
    <!-- Buttons + Select + Scroller + Bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs/dt-1.10.15/b-1.3.1/sc-1.4.2/se-1.2.2/datatables.min.css"/>
    <!-- Keeping the last old one used: Buttons + Select + Bootstrap
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs/dt-1.10.13/b-1.2.4/se-1.2.0/datatables.min.css"/>
    -->
    <link rel="stylesheet" href="{% static 'webworm/worm_style.css' %}" />
    <!-- Crossfilter support -->
    <link rel="stylesheet" href="{% static 'webworm/worm_filter.css' %}" />
    <!-- WCON Viewer support -->
    <link rel="stylesheet" href="{% static 'webworm/WCON_viewer.css' %}" />
    <!-- Loading Screen support -->
    <link rel="stylesheet" href="{% static 'webworm/worm_load.css' %}" />
    <!-- Search Bar support -->
    <link rel="stylesheet" href="{% static 'webworm/worm_search.css' %}" />

    <!-- Scripts -->
    <!-- jQuery and Bootstrap and Babel-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- jQuery UI (currently not used) -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- DataTables (generated from https://datatables.net/download/) -->
    <!-- Buttons + Select + Scroller + Bootstrap -->
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.10.15/b-1.3.1/sc-1.4.2/se-1.2.2/datatables.min.js"></script>    
    <!-- Keeping the last old one used: Buttons + Select + Bootstrap
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.10.13/b-1.2.4/se-1.2.0/datatables.min.js"></script>
    -->
    <!-- JsZip - https://stuk.github.io/jszip/ -->
    <script src="{% static 'extern/dist/jszip.min.js' %}"></script>
    <!-- FileSaver (JsZip output dependency) - https://github.com/eligrey/FileSaver.js -->
    <script src="{% static 'extern/dist/FileSaver.min.js' %}"></script>
    
  </head>

  <header class="jumbotron subhead" id="overview">
    <div class="container">
     <div class="title_with_logo">
       <center>
	 <table>
           <tr>
             <th><img src="{%  static 'logo_small.png' %}" width="128" height="128"></th>
             <th>
               <h1>Open Worm Movement Database</h1>	    
	       <p align="right"><small>{{ version }}</small></p>
               <p class="lead"></p>
	     </th>
	   </tr>
	 </table>
       </center>
       <p>Tooltip information available by hovering mouse over tabs</p>
       <p>
	 <a target="_blank" href="https://github.com/openworm/movement_cloud">[Our Github Repo]</a>
	 <a target="_blank" href="https://github.com/openworm/movement_cloud/blob/master/README.md">[Documentation]</a>
	 <a target="_blank" href="https://goo.gl/forms/hIYt4Z7ETmklUrIf1">[Offer Feedback]</a>
       </p>
     </div>
    </div>
  </header>

  {% block content %}{% endblock %}
</html>

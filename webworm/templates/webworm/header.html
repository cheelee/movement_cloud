<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Worm Movement Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Worm Movement Database">
    <meta name="author" content="cheelee@openworm.org">
    {% load staticfiles %}
    <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
    
    <!-- Styles -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css">
    <!-- jQuery UI Styles -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- DataTables (generated from https://datatables.net/download/) -->
    <!-- Buttons + Select + Scroller + Bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs/dt-1.10.15/b-1.3.1/sc-1.4.2/se-1.2.2/datatables.min.css"/>
    <!-- Keeping the last old one used: Buttons + Select + Bootstrap
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs/dt-1.10.13/b-1.2.4/se-1.2.0/datatables.min.css"/>
    -->
 
    <!-- Scripts -->
    <!-- jQuery and Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- jQuery UI (currently not used) -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- DataTables (generated from https://datatables.net/download/) -->
    <!-- Buttons + Select + Scroller + Bootstrap -->
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.10.15/b-1.3.1/sc-1.4.2/se-1.2.2/datatables.min.js"></script>    
    <!-- Keeping the last old one used: Buttons + Select + Bootstrap
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.10.13/b-1.2.4/se-1.2.0/datatables.min.js"></script>
    -->
  </head>

  <header class="jumbotron subhead" id="overview">
    <div class="container">
      <h1>Worm Movement Database</h1>
      <p class="lead">
	A Prototype implementation of the Worm Movement Database Browser Tool.
      <p>Total number of experiments in database = {{ db_experiment_count }} </p>
      </p>
    </div>
  </header>

  {% block content %}{% endblock %}
</html>

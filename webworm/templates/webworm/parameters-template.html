<div class="row">
  <p><b>Parameters and Ranges</b></p>
  <table id="parameters" class="table table-striped table-bordered table-responsive">
    <thead>
      <tr>
	<th>Name</th>
	<th>Minimum</th>
	<th>Maximum</th>
      </tr>
    </thead>
    <tbody>
      {% for name, min, max in param_list %}
      <tr>
	<th>{{ name }}</th>
	<th>{{ min }}</th>
	<th>{{ max }}</th>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

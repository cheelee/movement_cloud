<div id="resultsControlPane">
  <!-- Tentatively using index, it should be its own page like experimentDownload -->
  <form action="{% url "index" %}" method="get">
    <div class="form-group" >
      <div id="resultsTabPanes">
	<ul class="nav nav-pills">
	  <li class="active"><a data-toggle="pill" href="#resultsContentPane">Select Results</a></li>
	  <li><a data-toggle="pill" href="#confirmResultsPane">Review and Confirm</a></li>
	</ul>
	
	<div class="tab-content">
	  <!-- Search by Parameters -->
	  <div class="tab-pane fade in active" id="resultsContentPane">
	    {% include "webworm/resultsContent-template.html" %}
	  </div>
	  
	  <!-- Search by discrete database fields -->
	  <div class="tab-pane fade" id="confirmResultsPane">
	    {% include "webworm/confirmResults-template.html" %}
	  </div>
	</div> <!-- tab content -->

      </div> <!-- container -->
    </div> <!-- form group -->
  </form>
</div>

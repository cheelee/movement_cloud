{% extends "webworm/header.html" %}

{% block content %}
{% load static %}

<!-- *CWL* to allow contextual modification of tool-click behavior.
     When in main tool, we do not want miscellaneous tools and info screens
     to replace the tab. The reverse may be true for when the user is looking
     at miscellaneous tools and info. -->
{% with info_target="_blank" support_target="" %}

<nav class="navbar navbar-default navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#upload-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
      </button>
      <a target="_blank" href="http://openworm.org/" class="navbar-brand">OpenWorm</a>
    </div>
    
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="upload-navbar-collapse-1">
      {% include "webworm/nav-return-to-main-template.html" %}
      {% include "webworm/nav-support-tool-template.html" %}
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

{% endwith %}

<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfw2mpVCRKdlQSpLBN_MIk1AucsCbeDWESmgkRc2bZxDjEKGA/viewform?embedded=true" width="100%" height="720" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>

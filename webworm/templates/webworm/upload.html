<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Worm Movement Database Upload Contribution</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Worm Movement Database Upload Page">
    <meta name="author" content="cheelee@openworm.org, mcurrie@openworm.org">
    {% load staticfiles %}
    <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
    
    <!-- Styles -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery UI Styles -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="{% static 'webworm/worm_style.css' %}" />
    <link rel="stylesheet" href="{% static 'webworm/worm_filter.css' %}" />
    <!-- Loading Screen support -->
    <link rel="stylesheet" href="{% static 'webworm/worm_load.css' %}" />
    <!-- Search Bar support -->
    <link rel="stylesheet" href="{% static 'webworm/worm_search.css' %}" />

    <!-- Scripts -->
    <!-- jQuery and Bootstrap and Babel-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <header class="jumbotron subhead" id="overview">
    <div class="container">
     <div class="title_with_logo">
       <center>
	 <table>
           <tr>
             <th><img src="{%  static 'logo_small.png' %}" width="128" height="128"></th>
             <th>
               <h1>Movement Database Upload</h1>	    
	       <p align="right"><small>{{ version }}</small></p>
               <p class="lead"></p>
	     </th>
	   </tr>
	 </table>
       </center>
  </header>

  <div>
    <p>Upload Instructions:</p>
    <p>Required upload metadata for WCON compatibility - </p>
    <p>Data size limits, please contact us if exceeded - </p>
    <p>Please contact us for additional assistance at -</p>
  </div>

  <form action="" method="post">{% csrf_token %}
    <div class="form-group">
      <p>
	<label for="emailInput">Your contact email:</label>
	<input type="text" id="emailInput" name="upload_email"></input>
      </p>
      <p>
	<label for="dataUrlInput">Data upload URL:</label>
	<input type="text" id="dataUrlInput" name="upload_url"></input>
      </p>
      <p>
	<p><label for="notesInput">Upload comments/notes:</label></p>
	<p>
	  <textarea type="text" id="notesInput" name="upload_notes" rows="10" width="100%" wrap="hard"></textarea>
	</p>
      </p>
      <input type="submit" value="Submit">
    </div>
  </form>

</html>
